<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wa Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Montserrat"],
          },
        },
      };
    </script>
  </head>
  <body class="font-Montserrat">
    <nav class="bg-teal-500 p-7"></nav>
    <div id="info" class="m-10">
      <h1 class="text-4xl font-bold font-montserrat">
        Envía mensajes de Whatsapp
      </h1>
      <h2 class="text-3xl mt-4">Sin agendar números</h2>
    </div>
    <div id="message-form" class="mt-14 mx-10">
      <form class="w-full h-64" action="">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="inline-full-name"
            >
              Número del contacto:
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="contact-number"
              type="text"
              placeholder="595994123123"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="message"
            >
              Mensaje
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-6 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="message"
              type="text"
              placeholder="Hola. Bienvenido a WaLink!"
            />
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-teal-500 hover:bg-teal-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
              type="button"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="m-6 text-center bg-gray-200 text-sm p-2">
      <a
        class="text-blue-800 underline-offset-2"
        href="https://github.com/enrique-zarate"
        target="_blank"
        >GitHub</a
      >
      <p class="text-slate-700">© 2022 Enrique Zárate.</p>
    </div>

    <script>
      // const contactNumberElement = document.getElementById("contact-number");
      // console.log(contactNumberElement);
      // function onInput(event) {
      //   console.log(event.target.value);
      // }
      // contactNumberElement.addEventListener("input", onInput);

      // obtener elemento HTML(boton)
      const buttonElement = document.querySelector("button");
      // console.log(buttonElement);

      // definir la funcion
      function onButtonClick() {
        // tomar numero
        const contactNumber = document.getElementById("contact-number").value;

        // tomar mensaje
        const message = document.getElementById("message").value;

        // armar enlace
        const link = `https://wa.me/${contactNumber}?text=${message}`;

        // abrir enlace en nueva pestanha
        window.open(link, "_blank");
      }

      // agregar Event Listener al boton
      buttonElement.addEventListener("click", onButtonClick);
    </script>
  </body>
</html>
